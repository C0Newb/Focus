<form action="/upload/endpoint" method="post" enctype="multipart/form-data">
  <input type="file" name="images" value="images" multiple>
  <label for="images">Select images</label>

  <input type="text" name="shootID" value="Shoot ID">
  <label for="shooID">Shoot ID</label>

  <input type="text" name="title" value="Title">
  <label for="title">Shoot title</label>

  <input type="submit" name="sendoff" value="Upload">
  <label for="sendoff">Upload!</label>
</form>
